<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descubre Majadahonda</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container-app">
		<div id="container-map"></div>
		<div id="add-section"></div>
		<div id="side-bar">
			<div id="search-section">
				<h2>Descubre Majadahonda</h2>
				<input type="search" placeholder="Buscar">
			</div>
			<div id="info-section">
				<h2 id="location-title" data-bind='text: currentMarker().title'>Plaza de los Jardinillos</h2>
				<p id="location-adress" data-bind='text: placeAdress'></p>
				<p id="location-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat.</p>
				<div id="location-picture-container">
					<img id="location-picture" src="" data-bind = 'attr: {src: getGoogleImg}'>
				</div>
			</div>
		</div>
	</div>

	<script src="libraries/knockout-3.4.2.js"></script>
	<script src="libraries/jquery-3.1.1.min.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtfGntsvL5dcCSil0t7haQQHQj230sfvY&callback">
	</script>
	<script src="libraries/gmaps.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
