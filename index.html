<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descubre Majadahonda</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container-app">
		<div id="map-area">
			<div id="container-map"></div>
			<div id="add-section" data-bind='visible: addSection'>
				<h2>Introduce los detalles del lugar</h2>
				<div class="left-side">
					<form>
						<label class="label">Nombre:</label>
						<input type="text" placeholder=" Ej: Biblioteca Francisco Umbral"><br>
						<label class="label">Direcci칩n:</label>
						<input type="text"placeholder=" Ej: Calle Las Norias, 39, 28221"><br>
						<label class="label">Imagen URL:</label>
						<input type="text" placeholder=" Ej: https://Biblioteca_Municipal_Francisco_Umbral.JPG">
					</form>
				</div>
				<div class="right-side">
					<p class="label">Descripci칩n</p>
					<textarea rows="7" cols="35" maxlength="200"></textarea>
				</div>
				<button id="submit">A침adir</button>
				<button id="cancel" data-bind='click: toggleButton'>Cancelar</button>
			</div>
		</div>
		<div id="side-bar">
			<div id="search-section">
				<h2>Descubre Majadahonda</h2>
				<input type="search" placeholder="Buscar">
			</div>
			<div id="info-section">
				<h2 id="location-title" data-bind='text: currentMarker().title'>Plaza de los Jardinillos</h2>
				<p id="location-adress" data-bind='text: placeAdress'></p>
				<p id="location-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod consectetur adipisicing elit, sed do eiusmod consequat.</p>
				<div id="location-picture-container">
					<img id="location-picture" src="" data-bind = 'attr: {src: getGoogleImg}'>
				</div>
				<div id="add-button-div">
					<button id="add-button" data-bind='click: toggleButton'>
					<img src="assets/plus-icon.png"> A침adir un lugar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="libraries/knockout-3.4.2.js"></script>
	<script src="libraries/jquery-3.1.1.min.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtfGntsvL5dcCSil0t7haQQHQj230sfvY&callback">
	</script>
	<script src="libraries/gmaps.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
